<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="LoggedInStyles.css">
</head>
<body>
    <header class="top-bar">
        <h1>Welcome to Password Management App</h1>
        <button id="logout" class="action-button">Logout</button>
    </header>

    <!-- Side Navigation Bar -->
    <div class="side-nav" id="sideNav">
        <button class="close-btn" onclick="toggleNav()">&times;</button>
        <a href="#" id="feature-1" class="nav-item disabled">Password Generator</a>
        <a href="#" id="feature-2" class="nav-item disabled">Saved Passwords</a>
        <a href="#" id="feature-3" class="nav-item disabled">Password Health Check</a>
        <a href="#" id="feature-4" class="nav-item disabled">Secure Notes</a>
    </div>

    <!-- Main Content Area -->
    <main>
        <button class="open-nav" onclick="toggleNav()">&#9776; Menu</button>
        <p>Welcome to the Password Management App! Use the menu to navigate features once logged in.</p>
    </main>

    <script>
        // Toggle the side navigation
        function toggleNav() {
            const sideNav = document.getElementById('sideNav');
            sideNav.style.width = sideNav.style.width === '250px' ? '0' : '250px';
        }
    </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            if (!isLoggedIn) {
                alert("Please log in to access the dashboard.");
            window.location.href = "login.html";
                }
            });

            document.getElementById("logout").addEventListener("click", () => {
                localStorage.removeItem("isLoggedIn");
            alert("You have been logged out.");
            window.location.href = "login.html";
            });  
            
            function toggleNav() {
                const sideNav = document.getElementById("sideNav");
            sideNav.style.width = sideNav.style.width === "250px" ? "0" : "250px";
            }
    </script>
</body>
</html>
