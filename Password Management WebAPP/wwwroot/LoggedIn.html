<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="LoggedInStyles.css">
</head>
<body>
    <header class="top-bar">
        <h1>Welcome to Password Management App</h1>
        <button id="logout" class="action-button">Logout</button>
    </header>

    <!-- Side Navigation Bar -->
    <div class="side-nav" id="sideNav">
        <button class="close-btn" onclick="toggleNav()">&times;</button>
        <a href="PGenerator.html" id="feature-1" class="nav-item">Password Generator</a>
        <a href="PSaver.html" id="feature-2" class="nav-item">Saved Passwords</a>
        <a href="#" id="feature-3" class="nav-item disabled">Password Health Check</a>
        <a href="#" id="feature-4" class="nav-item disabled">Secure Notes</a>
    </div>

    <!-- Main Content Area -->
    <main>
        <button class="open-nav" onclick="toggleNav()">&#9776; Menu</button>
        <p>Welcome to the Password Management App! Use the menu to navigate features once logged in.</p>
    </main>

    <script>
        // Toggle the side navigation
        function toggleNav() {
            const sideNav = document.getElementById('sideNav');
            if (sideNav.style.width === '250px') {
                sideNav.style.width = '0';
            } else {
                sideNav.style.width = '250px';
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!loggedInUser) {
                alert("Please log in to access the dashboard.");
                window.location.href = "login.html";
            } else {
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('disabled'));
            }
        });

        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("loggedInUser");
            alert("You have been logged out.");
            window.location.href = "login.html";
        });  
    </script>
</body>
</html>
