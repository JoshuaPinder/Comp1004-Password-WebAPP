<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management App</title>
    <link rel="stylesheet" href="indexstyles.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <h1 class="app-title">Password Management App</h1>
        <div class="user-actions" id="userActions">
            <a href="login.html" class="action-button">Login</a>
            <a href="signup.html" class="action-button">Signup</a>
        </div>
    </header>

    <!-- Side Navigation Bar -->
    <div class="side-nav" id="sideNav">
        <button class="close-btn" onclick="toggleNav()">&times;</button>
        <a href="PGenerator.html" id="feature-1" class="">Password Generator</a>
        <a href="#" id="feature-2" class="nav-item disabled">Saved Passwords</a>
        <a href="#" id="feature-3" class="nav-item disabled">Password Health Check</a>
        <a href="#" id="feature-4" class="nav-item disabled">Secure Notes</a>
    </div>

    <!-- Main Content Area -->
    <main>
        <button class="open-nav" onclick="toggleNav()">&#9776; Menu</button>
        <p>Welcome to the Password Management App! Use the menu to navigate features once logged in.</p>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            const firstName = loggedInUser ? loggedInUser.firstname : null;
            
            const userActions = document.getElementById('userActions');
            if (loggedInUser) {
                userActions.innerHTML = `<span>Logged in as "${firstName}"</span> 
                                         <button id="logout">Logout</button>`;
                
                document.getElementById("logout").addEventListener("click", () => {
                    localStorage.removeItem("loggedInUser");
                    window.location.href = "index.html";
                });
    
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('disabled'));
            } else {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.add('disabled');
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Please log in to access this feature.');
                    });
                });
            }
        });
    </script>
    
</body>
</html>
